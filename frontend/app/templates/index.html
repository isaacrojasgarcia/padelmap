<!DOCTYPE html>
<html id="ng-app" lang="{{ lang }}" ng-app="olaf" ng-cloak>
    <head>
        <title>Mapa de Padel</title>
        <meta charset="utf-8">
        <meta name="fragment" content="!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta property="og:url" content="{{ site.og.url }}">
        <meta property="og:title" content="{{ site.og.title }}">
        <meta property="og:image" content="">
        <meta property="og:description" content="{{ site.og.desc }}">
        <meta property="fb:app_id" content="{{ site.og.id }}">

        <meta name="description" content="{{ site.desc }}">
        <link rel="stylesheet" href="/css/padel.min.css?v=<%= commitId %>">
    </head>
    <body class="{{ bodyClass }} no-scroll" ng-cloak ng-controller="bodyCtrl">
        <olaf-header></olaf-header>
        <div ng-view></div>
        <olaf-footer></olaf-footer>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-22321526-4', 'auto');
            ga('send', 'pageview');
        </script>
        <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
        <script type="text/javascript" src="/js/vendor<%= minSuffix %>.js"></script>
        <script type="text/javascript" src="/js/padel.js?v=<%= commitId %>"></script>
    </body>
</html>
