<ui-gmap-google-map center="map.center" zoom="map.zoom" fit="true" draggable="true">
    <ui-gmap-markers
        models="map.markers"
        coords="'coordinates'"
        icon="'icon'"
        doCluster="map.doClusterRandomMarkers"
        clusterOptions="map.clusterOptions"
        click="'onClick'"
        labelContent="'title'"
        labelAnchor="22 0">
        <ui-gmap-windows show="showWindow">
            <div ng-non-bindable>
                <a href="/centros/{{friendly}}/{{id}}">{{ name }}</a>
            </div>
        </ui-gmap-windows>
    </ui-gmap-markers>

    <!-- <marker ng-if="userLocation"
    coords="userLocation.coords"  options="userLocation.options"></marker> -->

    <!-- <ui-gmap-markers models="userLocation"
    coords="'coordinates'" icon="'icon'" options="'options'"></ui-gmap-markers> -->
</ui-gmap-google-map>
