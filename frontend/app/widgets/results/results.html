<div class="olaf-results">
	<div class="sr-container">

		<!-- Searcher -->
		<div class="searcher-container" ng-class="{ 'mobile-hide-tab': !mobileListView }">
			<olaf-searcher></olaf-searcher>
		</div>

		<!-- Map -->
		<div class="map-container" ng-class="{ 'mobile-hide-tab': !!mobileListView }">
			<olaf-map map="map"></olaf-map>
		</div>


		<!-- Toggle button -->
		<div class="data-container bs-callout bs-callout-warning"
			ng-class="{
					'closed': !showSidePanel,
					'opened': !!showSidePanel,
					'mobile-hide-tab': !mobileListView
				}">

			<olaf-search-result centers="centers" location="location" ng-show="!!isList"></olaf-search-result>
			<olaf-details center="center" previous="previousList" ng-show="!isList"></olaf-details>


			<div class="close-icon bg-primary">
				<a href="#" ng-click="toggleCentersList()"
					tooltip="{{tooltipClose}}" tooltip-placement="bottom">
					<span class="fa fa-lg fa-2x"
						ng-class="{
							'fa-arrow-right': showSidePanel,
							'fa-arrow-left': !showSidePanel
						}">
					</span>
				</a>
			</div>
		</div>


	</div>
</div>
