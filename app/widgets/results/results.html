<div class="olaf-results">
	<div class="sr-container">
		<div class="sr-searcher">
			<olaf-searcher></olaf-searcher>
		</div>
		<!-- <div ng-if="isList">ICON: {{userLocation.coords}}</div> -->
		<div class="map-container">
			<google-map center="map.center" zoom="map.zoom" draggable="true" fit="true">
				<markers models="markers.data" coords="'coordinates'" icon="'icon'" doCluster="markers.doClusterRandomMarkers" 
					clusterOptions="map.clusterOptions" click="'onClick'" labelContent="'title'" labelAnchor="22 0">	
				</markers>

				<!-- <windows show="'showWindow'" closeClick="'onClose'" ng-cloak>
					<div ng-non-bindable>{{name}}</div>
				</windows> -->

				<marker ng-if="userLocation" coords="userLocation.coords" icon="userLocation.icon" options="userLocation.options">
				</marker>
				

			</google-map>
		</div>

		<div class="data-container bs-callout bs-callout-warning" ng-class="{'closed': !showSidePanel }">
			<div class="close-icon">
				<div>
					<a href="#" ng-click="toggleCentersList()" 
						tooltip="{{tooltipClose}}" tooltip-placement="bottom">
						<span class="fa fa-lg" 
							ng-class="{
								'fa-angle-double-right': showSidePanel,
								'fa-angle-double-left': !showSidePanel
							}">
						</span>
					</a>
				</div>
				<div ng-show="resultype === 'list'">
					<span class="fa fa-list"></span>
				</div>
			</div>


			<olaf-search-result centers="centers" location="location" ng-show="!!isList"></olaf-search-result>
			<olaf-details center="center" previous="previousList" ng-show="!isList"></olaf-details>

		</div>
	</div>
</div>
